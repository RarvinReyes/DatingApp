<h4>Internal Server Error - resfreshing the page will make the error disappear</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger"> Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: Developer issue</p>
    <code class="mt-5 bg-light">{{error.details}}</code>
</ng-container>
